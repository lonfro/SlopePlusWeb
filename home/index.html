<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="preload" href="Inter18pt-Medium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="Inter18pt-Medium.woff" as="font" type="font/woff" crossorigin>

  <meta property="og:title" content="Play Slope Plus Unblocked Game Online">
  <meta property="og:description" content="Play Slope Plus unblocked online, with no ads. Supports progress saving, mobile touch controls, and setting custom keybinds.">
  <meta property="og:image" content="https://bbcd.me/home/icon.png">
  <meta property="og:url" content="https://bbcd.me/home/">
  <meta property="og:type" content="website">


  <meta charset="UTF-8">
  <title>Slope Plus launcher</title>
  <link rel="icon" type="image/png" href="icon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

</head>
<body>
  
  <div class="launchpad">
    <span class="custom-title">Slope Plus Unblocked Game Online</span>
    <p style="font-weight:bold; letter-spacing: 0.6px;">Play Slope Plus unblocked, with no ads.</p>
    <p>Works on both desktop and mobile.</p>
    <p>Supports saving your progress (like high-scores, but not replays), and setting custom keybinds (left/right/hide game).</p>

    <a class="launch-btn" href="https://bbcd.me/">
      <img src="play.png" alt="Play Icon" class="play-icon">
      <span class="play-text" style="font-weight: bold;">Play</span>
      <img src="play.png" alt="" class="play-icon ghost-icon" aria-hidden="true">
    </a>
    <div class="footer-contact">
      <span class="footer-contact-inner">
        <img src="github-icon.png" alt="GitHub Icon">
        find me on github: 
        <a href="https://github.com/lonfro" target="_blank">lonfro</a>
      </span>
    </div>
    <div class="changelog-line">
      <span class="changelog-text">
        Changelog:
        <span class="changelog-btn" id="toggleButton">
          &#x25BC;
        </span>
      </span>
    </div>
    <div class="changelog" id="changelogBlock">
    
    </div>
  </div>
  <script src="githubpushes.js"></script>
    <script>
      document.querySelector('.launch-btn').addEventListener('click', function(e) {
        e.preventDefault();
        e.stopPropagation();
        e.stopImmediatePropagation();

        this.blur();
        
        const rect = this.getBoundingClientRect();
        
        this.style.position = 'fixed';
        this.style.top = rect.top + 'px';
        this.style.left = rect.left + 'px';
        this.style.width = rect.width + 'px';
        this.style.height = rect.height + 'px';

        this.classList.add('transitioning');

        setTimeout(() => {
          window.location.href = this.href;
        }, 200);

      });
      </script>
  </body>
</html>
