<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Slope Plus launcher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: url('wallpaper.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Helvetica, sans-serif;
    }
    .custom-title {
        font-size: 1.75rem;
        font-weight: 600;
        margin: 0.5em 0;
        text-align: center;
    }
    .launchpad {
      background: #fff;
      padding: 40px 32px 32px 32px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      text-align: center;
      max-width: 350px;
      width: 100%;
    }
    .launchpad h1 {
      margin-top: 0;
      font-size: 2rem;
      color: #222;
      letter-spacing: 0.5px;
    }
    .launchpad p {
      color: #444;
      font-size: 1.08rem;
      margin-bottom: 1em;
      margin-top: 1em;
    }
    .launch-btn {
      display: inline-block;
      background: #0078d7;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      padding: 12px 36px;
      margin-top:0.5em;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      transition: background 0.18s, box-shadow 0.18s;
      cursor: pointer;
    }
    .launch-btn:hover, .launch-btn:focus {
      background: #005fa3;
      color:white;
      box-shadow: 0 4px 16px rgba(0,0,0,0.13);
    }
    .footer-contact {
        margin-top: 22px;
        font-size: 0.93rem;
        color: #888;
        letter-spacing: 0.5px;

    }
  </style>
</head>
<body>
  <div class="launchpad">
    <span class="custom-title">Slope Plus Unblocked Game Online</span>
    <p>Play Slope Plus unblocked, with no ads.</p>
    <p> Supports saving your progress (like high-scores, but not replays), </p>

    <a class="launch-btn" href="https://bbcd.me/" target="_blank">Launch</a>
    <div class="footer-contact">contact me on discord: bipas</div>
  </div>
  </body>
</html>
