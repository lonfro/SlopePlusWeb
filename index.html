<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta property="og:title" content="Slope Plus Unblocked Game Online">
    <meta property="og:description" content="Play Slope Plus unblocked, with no ads. Supports saving your progress!">
    <meta property="og:image" content="https://bbcd.me/home/icon.png">
    <meta property="og:url" content="https://bbcd.me/">
    <link rel="icon" type="image/png" href="home/icon.png">
    <meta property="og:type" content="website">

    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Slope Plus</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      document.addEventListener('gesturestart', function(e) {
          e.preventDefault();
      });
      
      document.addEventListener('gesturechange', function(e) {
          e.preventDefault();
      });
      
      document.addEventListener('gestureend', function(e) {
          e.preventDefault();
      });
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/SlopePlus1.3.0Web.json", {onProgress: UnityProgress});
      
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script>
      function closeWarning() {
          const gameDiv = document.getElementById('gameContainer');
          if (!gameDiv) return;
          const button = gameDiv.querySelector('button');
          if (button) {
              button.click();
              return true;
          }
          return false;
      }
      function resizeGameContainer() {
        var container = document.getElementById('gameContainer');
        container.style.width = window.innerWidth + 'px';
        container.style.height = window.innerHeight + 'px';
        if (typeof gameInstance !== 'undefined' && gameInstance.Module) {
          if (gameInstance.Module.setCanvasSize) {
            gameInstance.Module.setCanvasSize(window.innerWidth, window.innerHeight);
          }
        }
      }
      window.addEventListener('resize', resizeGameContainer);
      window.addEventListener('DOMContentLoaded', () => {
        resizeGameContainer();
        const popup = document.getElementById('popup');
        popup.classList.remove('hidden');

        void popup.offsetWidth;

        setTimeout(() => {
          popup.classList.add('hidden');
          setTimeout(() => {
            popup.remove();
          }, 3000);
        }, 2000);

        const interval = setInterval(() => {
            if (closeWarning()) {
                clearInterval(interval); // Stop once clicked
            }
        }, 500);

        setTimeout(() => {
          clearInterval(interval); // Stop after 10 seconds
        }, 10000);
        
      });
    </script>
  </head>
  <body>
    <button id="keyboard-btn" class="keyboard-btn" type="button" aria-label="Open keyboard">
      <img src="home/keyboard.png" alt="" style="width: 28px; height: 28px;">
    </button>
    <input id="keyboard-input" class="keyboard-input" type="text" style="position:absolute;opacity:0;pointer-events:none;">

    <div style="position: absolute; color: #f9f9f9;">
          <h1>Slope Plus unblocked online</h1>
          <p>Play Slope Plus unblocked, online, with no ads at all, completely for free!</p>
          <p>Visit our <a href="/home/" style="color:#f9f9f9;">launcher</a> to begin.</p>
    </div>
    <div id="keybindMenu" class="hidden">
      <h3>Keybinds</h3>
      <div class="keybind-row">
        <button id="leftKeyBtn" class="keybind-btn">
          <span class="keybind-label">Left:</span>
          <span class="keybind-value" id="leftKeyValue">A</span>
        </button>
      </div>
      <div class="keybind-row">
        <button id="rightKeyBtn" class="keybind-btn">
          <span class="keybind-label">Right:</span>
          <span class="keybind-value" id="rightKeyValue">D</span>
        </button>
      </div>
      <button id="closeMenuBtn" class="close-btn">Close</button>
    </div>
    <div id="popup" class="hidden">
        <span id="bold">Slope Plus, ported by lonfro</span>
        <a href="https://github.com/lonfro/SlopePlusWeb" target="_blank">
            GitHub Repo
        </a>
        <a href="https://lonfro.github.io/slopemobile" target="_blank">
            Old Slope Mobile
        </a>
        <p>Press right-shift for options</p>
    </div>
    <div class="webgl-content">
      <div id="gameContainer"></div>
    </div>
    <script src="Mobile/handler.js">     </script>
    <script src="Mobile/menu.js">
         </script>
    <script>
      document.getElementById('keyboard-btn').addEventListener('click', function() {
        var input = document.getElementById('keyboard-input');
        
        input.style.opacity = '0.01';
        input.style.pointerEvents = 'auto';
        input.style.position = 'fixed';
        input.style.top = '50%';
        input.style.left = '50%';
      
        if (document.activeElement === input) {

          input.blur();
          setTimeout(function() {
            input.style.opacity = '0';
            input.style.pointerEvents = 'none';
            input.style.position = 'absolute';
            input.style.top = '';
            input.style.left = '';
          }, 100);
        } else {

          input.value = '';
          input.focus();

          setTimeout(function() {
            input.style.opacity = '0';
            input.style.pointerEvents = 'none';
            input.style.position = 'absolute';
            input.style.top = '';
            input.style.left = '';
          }, 500);
        }
      });
    </script>
    <script>
      function isMobileDevice() {
        var ua = navigator.userAgent || navigator.vendor || window.opera;
        var isMobileUA = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(ua);
        var isIOSStandalone = window.navigator.standalone === true;
        return isMobileUA || isIOSStandalone;
      }
      function updateResizeKeyboard() {
        var kbBtn = document.getElementById('keyboard-btn');
        if (kbBtn) {
          if (isMobileDevice()) {
            kbBtn.style.display = 'block';
          } else {
            kbBtn.style.display = 'none';
          }
        }
      }

      window.addEventListener('DOMContentLoaded', function() {
        updateResizeKeyboard();
      });
      window.addEventListener('resize', function() {
        updateResizeKeyboard();
      });
    </script>
  </body>
</html>
