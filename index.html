<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Slope Plus</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      document.addEventListener('gesturestart', function(e) {
          e.preventDefault();
      });
      
      document.addEventListener('gesturechange', function(e) {
          e.preventDefault();
      });
      
      document.addEventListener('gestureend', function(e) {
          e.preventDefault();
      });
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/SlopePlus1.3.0Web.json", {onProgress: UnityProgress});
      
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <script>
      function resizeGameContainer() {
        var container = document.getElementById('gameContainer');
        container.style.width = window.innerWidth + 'px';
        container.style.height = window.innerHeight + 'px';
        if (typeof gameInstance !== 'undefined' && gameInstance.Module) {
          if (gameInstance.Module.setCanvasSize) {
            gameInstance.Module.setCanvasSize(window.innerWidth, window.innerHeight);
          }
        }
      }
      window.addEventListener('resize', resizeGameContainer);
      window.addEventListener('DOMContentLoaded', () => {
        resizeGameContainer();
        const popup = document.getElementById('popup');
        popup.classList.remove('hidden');

        void popup.offsetWidth;

        setTimeout(() => {
          popup.classList.add('hidden');
        }, 2000);

        const interval = setInterval(() => {
            if (closeWarning()) {
                clearInterval(interval); // Stop once clicked
            }
        }, 500);
      });
    </script>
  </head>
  <body>
    <div id="popup" class="hidden">
        <span id="bold">Slope Plus, ported by lonfro</span>
        <p>github.com/lonfro/SlopePlusWeb</p>
    </div>
    <div class="webgl-content">
      <div id="gameContainer"></div>
    </div>
    <script src="Mobile/handler.js">     </script>

  </body>
</html>
